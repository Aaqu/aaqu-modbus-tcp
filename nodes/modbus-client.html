<script type="text/javascript">
    RED.nodes.registerType('aaqu-modbus-client', {
        category: 'config',
        defaults: {
            name: { value: '' },
            host: { value: 'localhost', required: true },
            port: { value: 502, required: true, validate: RED.validators.number() },
            timeout: { value: 5000, required: true, validate: RED.validators.number() },
            reconnect: { value: true },
            reconnectInterval: { value: 5000, validate: RED.validators.number() },
            logErrors: { value: true },
            keepAlive: { value: true },
            keepAliveInitialDelay: { value: 10000, validate: RED.validators.number() },
            heartbeat: { value: false },
            heartbeatInterval: { value: 5000, validate: RED.validators.number() }
        },
        label: function() {
            return this.name || this.host + ':' + this.port;
        }
    });
</script>

<script type="text/html" data-template-name="aaqu-modbus-client">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-server"></i> Host</label>
        <input type="text" id="node-config-input-host" placeholder="localhost">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-plug"></i> Port</label>
        <input type="number" id="node-config-input-port" placeholder="502">
    </div>
    <div class="form-row">
        <label for="node-config-input-timeout"><i class="fa fa-clock-o"></i> Timeout (ms)</label>
        <input type="number" id="node-config-input-timeout" placeholder="5000" min="100">
    </div>
    <div class="form-row">
        <label for="node-config-input-reconnect"><i class="fa fa-refresh"></i> Auto Reconnect</label>
        <input type="checkbox" id="node-config-input-reconnect" style="width: auto;">
    </div>
    <div class="form-row">
        <label for="node-config-input-reconnectInterval"><i class="fa fa-clock-o"></i> Reconnect Interval (ms)</label>
        <input type="number" id="node-config-input-reconnectInterval" placeholder="5000" min="1000">
    </div>
    <div class="form-row">
        <label for="node-config-input-logErrors"><i class="fa fa-exclamation-triangle"></i> Log Connection Errors</label>
        <input type="checkbox" id="node-config-input-logErrors" style="width: auto;">
    </div>
    <div class="form-row">
        <label for="node-config-input-keepAlive"><i class="fa fa-heartbeat"></i> TCP Keep-Alive</label>
        <input type="checkbox" id="node-config-input-keepAlive" style="width: auto;">
    </div>
    <div class="form-row">
        <label for="node-config-input-keepAliveInitialDelay"><i class="fa fa-clock-o"></i> Keep-Alive Delay (ms)</label>
        <input type="number" id="node-config-input-keepAliveInitialDelay" placeholder="10000" min="1000">
    </div>
    <div class="form-row">
        <label for="node-config-input-heartbeat"><i class="fa fa-heartbeat"></i> Heartbeat</label>
        <input type="checkbox" id="node-config-input-heartbeat" style="width: auto;">
    </div>
    <div class="form-row">
        <label for="node-config-input-heartbeatInterval"><i class="fa fa-clock-o"></i> Heartbeat Interval (ms)</label>
        <input type="number" id="node-config-input-heartbeatInterval" placeholder="5000" min="1000">
    </div>
</script>

<script type="text/html" data-help-name="aaqu-modbus-client">
    <p>Modbus TCP client configuration node.</p>
    <h3>Properties</h3>
    <dl class="message-properties">
        <dt>Host <span class="property-type">string</span></dt>
        <dd>The hostname or IP address of the Modbus server.</dd>
        <dt>Port <span class="property-type">number</span></dt>
        <dd>The TCP port number (default: 502).</dd>
        <dt>Timeout <span class="property-type">number</span></dt>
        <dd>Request timeout in milliseconds (default: 5000).</dd>
        <dt>Auto Reconnect <span class="property-type">boolean</span></dt>
        <dd>Automatically reconnect on connection loss.</dd>
        <dt>Reconnect Interval <span class="property-type">number</span></dt>
        <dd>Time between reconnection attempts in milliseconds.</dd>
        <dt>Log Connection Errors <span class="property-type">boolean</span></dt>
        <dd>Log connection errors to the console (default: enabled).</dd>
        <dt>TCP Keep-Alive <span class="property-type">boolean</span></dt>
        <dd>Enable TCP keep-alive to prevent connection drops (default: enabled).</dd>
        <dt>Keep-Alive Delay <span class="property-type">number</span></dt>
        <dd>Initial delay before first keep-alive probe in milliseconds (default: 10000).</dd>
        <dt>Heartbeat <span class="property-type">boolean</span></dt>
        <dd>Send periodic Modbus read requests to keep the connection active (default: disabled).</dd>
        <dt>Heartbeat Interval <span class="property-type">number</span></dt>
        <dd>Interval between heartbeat requests in milliseconds (default: 5000).</dd>
    </dl>
</script>
