<script type="text/html" data-help-name="aaqu-modbus-write-multiple">
    <p>Writes multiple values to a Modbus TCP server.</p>
    <p>This node operates in <b>forced external data mode</b> - Unit ID and Address must always be provided via the incoming message.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">array</span></dt>
        <dd>Array of values to write. Booleans for coils (FC15), numbers 0-65535 for registers (FC16). If a single value is provided, it will be wrapped in an array automatically.</dd>
        <dt>unitId <span class="property-type">number</span></dt>
        <dd>Modbus Unit ID / Slave ID (1-255). <b>Required.</b></dd>
        <dt>address <span class="property-type">number</span></dt>
        <dd>Starting address for write operation (0-65535). <b>Required.</b></dd>
        <dt class="optional">functionCode <span class="property-type">number</span></dt>
        <dd>Override the function code. Use 15 for coils, 16 for registers. If not provided, uses node configuration.</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">array</span></dt>
        <dd>The original payload (unchanged).</dd>
        <dt>requestModbus <span class="property-type">object</span></dt>
        <dd>Object containing operation details: <code>unitId</code>, <code>functionCode</code>, <code>address</code>, and <code>quantity</code>.</dd>
        <dt class="optional">error <span class="property-type">object</span></dt>
        <dd>Present only on Modbus exception. Contains <code>code</code> and <code>message</code>.</dd>
        <dt>raw <span class="property-type">object</span></dt>
        <dd>Raw request and response buffers for debugging.</dd>
    </dl>

    <h3>Supported Functions</h3>
    <ul>
        <li><b>FC15 - Write Multiple Coils:</b> Write up to 1968 boolean values to consecutive coil addresses.</li>
        <li><b>FC16 - Write Multiple Registers:</b> Write up to 123 16-bit values (0-65535) to consecutive holding register addresses.</li>
    </ul>

    <h3>Usage Example</h3>
    <p>Use a Function node or Inject node to set required properties:</p>
    <pre>msg.unitId = 1;
msg.address = 100;
msg.payload = [100, 200, 300];
return msg;</pre>

    <h3>Why External Data Mode?</h3>
    <p>This node is designed for dynamic, data-driven scenarios where Unit ID and Address come from external sources such as:</p>
    <ul>
        <li>Database queries</li>
        <li>API responses</li>
        <li>Configuration files</li>
        <li>Other nodes in the flow</li>
    </ul>

    <h3>Error Handling</h3>
    <p>The node will report an error if:</p>
    <ul>
        <li><code>msg.unitId</code> or <code>msg.address</code> is missing</li>
        <li><code>msg.payload</code> is empty</li>
        <li>Values exceed Modbus limits (1968 coils, 123 registers)</li>
        <li>Register values are out of range (0-65535)</li>
        <li>Connection to server fails or times out</li>
    </ul>
</script>
