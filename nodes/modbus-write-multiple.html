<script type="text/javascript">
    RED.nodes.registerType('aaqu-modbus-write-multiple', {
        category: 'Aaqu Portal',
        color: '#DEB887',
        defaults: {
            name: { value: '' },
            server: { value: '', type: 'aaqu-modbus-client', required: true },
            unitId: { value: 1, required: true, validate: RED.validators.number() },
            functionCode: { value: '16', required: true },
            address: { value: 0, required: true, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 1,
        icon: 'db.svg',
        paletteLabel: 'modbus write multiple',
        label: function() {
            if (this.name) return this.name;
            var fc = {
                '15': 'Coils',
                '16': 'Registers'
            };
            return 'Write Multiple ' + (fc[this.functionCode] || '');
        },
        labelStyle: function() {
            return this.name ? 'node_label_italic' : '';
        }
    });
</script>

<script type="text/html" data-template-name="aaqu-modbus-write-multiple">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-server"></i> Server</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-unitId"><i class="fa fa-hashtag"></i> Unit ID</label>
        <input type="number" id="node-input-unitId" min="1" max="255">
    </div>
    <div class="form-row">
        <label for="node-input-functionCode"><i class="fa fa-code"></i> Function</label>
        <select id="node-input-functionCode">
            <option value="15">FC15 - Write Multiple Coils</option>
            <option value="16">FC16 - Write Multiple Registers</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="fa fa-map-marker"></i> Start Address</label>
        <input type="number" id="node-input-address" min="0" max="65535">
    </div>
</script>

<script type="text/html" data-help-name="aaqu-modbus-write-multiple">
    <p>Writes multiple values to a Modbus TCP server.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">array</span></dt>
        <dd>Array of values to write. Booleans for coils, numbers (0-65535) for registers.</dd>
        <dt class="optional">unitId <span class="property-type">number</span></dt>
        <dd>Override the Unit ID (1-255).</dd>
        <dt class="optional">functionCode <span class="property-type">number</span></dt>
        <dd>Override the function code (15 or 16).</dd>
        <dt class="optional">address <span class="property-type">number</span></dt>
        <dd>Override the starting address.</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">array</span></dt>
        <dd>The original payload (unchanged).</dd>
        <dt>modbus <span class="property-type">object</span></dt>
        <dd>Object containing unitId, functionCode, address, and quantity.</dd>
    </dl>

    <h3>Details</h3>
    <p>Supports the following Modbus write functions:</p>
    <ul>
        <li><b>FC15 - Write Multiple Coils:</b> Write up to 1968 boolean values</li>
        <li><b>FC16 - Write Multiple Registers:</b> Write up to 123 16-bit values (0-65535)</li>
    </ul>
    <p>Configuration can be overridden by setting properties on the incoming message.</p>
    <p>If <code>msg.payload</code> is not an array, it will be wrapped in an array automatically.</p>
</script>
